<div class="row">
  <h2>Recipes Component</h2>
  <div class="col-md-5">
    <app-recipe-list (emitRecipe)="getRecipe($event)">
      Recipe List
    </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="toRecipeDetail" *ngIf="toRecipeDetail; else infotext">
    </app-recipe-detail>
    <ng-template #infotext>
      Please Select a Recipe
    </ng-template>
  </div>
</div>
