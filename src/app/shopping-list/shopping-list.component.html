<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (emitNewIngredient)="getNewIngredient($event)"></app-shopping-edit>
    <hr>
    <h1>Shopping List</h1>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let i of ingredients">
        {{ i.name }} ({{i.amount}})
      </a>
    </ul>
  </div>
</div>
